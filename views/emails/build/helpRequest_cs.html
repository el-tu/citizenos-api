<table border="0" cellpadding="10" cellspacing="0" width="100%">
    <tbody>

        <tr>
            <td  align="center" valign="middle" style="background-color: #FFFFFF;border-bottom: 1px solid #f0f0f0;" height="80">
                <p style="font-family: Noto-Serif;font-size:20px; font-weight:bold;background-color: #FFFFFF; color:#252525;">Help request from {{email}}!</p>
            </td>
        </tr>

        <tr>
            <td  align="center" valign="middle" style="background-color: #FFFFFF;border-bottom: 1px solid #f0f0f0;" height="80">
                <p style="font-family: Noto-Serif;font-size:20px; font-weight:bold;background-color: #FFFFFF; color:#252525;">Description: </p>
                <p style="font-family: Noto-Serif;font-size:14px; background-color: #FFFFFF; color:#252525;">{{description}}</p>
            </td>
        </tr>

        <tr>
            <td  align="center" valign="middle" style="background-color: #FFFFFF;border-bottom: 1px solid #f0f0f0; border-top: 1px solid #fbfbfb; " height="130">
                <p style="font-family: Noto-Serif;font-size:20px; font-weight:bold;background-color: #FFFFFF; color:#252525;">Client info</p>
                <table>
                    <tr><td><th>User agent:</th></td><td>{{userAgent}}</td></tr>
                    <tr><td><th>Platform:</th></td><td>{{platform}}</td></tr>
                    <tr><td><th>Window size:</th></td><td>H:{{height}} x W:{{width}}</td></tr>
                    <tr><td><th>Location:</th></td><td>{{location}}</td></tr>
                    <tr><td><th>User Id:</th></td><td>{{userId}}</td></tr>
                </table>
            </td>
        </tr>

    </tbody>
</table>
