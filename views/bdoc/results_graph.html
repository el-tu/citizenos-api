<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title><!--Empty title or Pandoc generates "title" for the resulting docx -->
                <style type="text/css">
                    .voting_platform_wrap {
                        background: #fff;
                        margin: 40px 60px 22px;
                        box-shadow: 0 2px 3px 0 rgb(0 0 0 / 10%);
                        padding: 20px;
                    }
                    .vote_casting_header {
                        margin-bottom: 11px;
                    }
                    .vote_casting_header_section {
                        height: 15px;
                        display: table;
                        float: left;
                    }

                    .vote_casting_description {
                        height: inherit;
                        font-weight: 700!important;
                        font-size: 18px;
                        display: table-cell;
                        vertical-align: middle;
                        text-align: left;
                        font-family: "Noto Sans",sans-serif;
                        color: #252525;
                    }

                    .clearer {
                        clear: both;
                    }

                    .lightest_line {
                        width: 100%;
                        height: 1px;
                        background: #e5e5e5;
                    }

                    .big_graph {
                        margin-top: 30px;
                    }

                    .long_text_holder {
                        font-size: 14px;
                    }

                    .long_text {
                        display: inline-block;
                        padding: 5px 3px;
                    }

                    .long_text.active {
                        color: #00ce8f;
                        font-weight: 700;
                    }

                    .bold {
                        font-weight: 700!important;
                    }

                    .graph_wrap {
                        border-left: 1px solid #e5e5e5; width: 100%;text-align: center; position: relative;padding: 10px 100px 10px 0;box-sizing: border-box;margin-top: 30px;
                    }

                    .graph_row {
                        margin-bottom: 10px;position: relative;height: 40px;width: 100%;
                    }

                    .graph_row.active .graph_row_fill {
                        background: #2eecb4;
                    }

                    .graph_row_fill {
                        height:100%;
                        position:relative;
                    }

                    .graph_row_text_wrap {
                        display: table;height: 100%;width: 200px;min-width: 150px;position: absolute;right: -200px;
                    }
                    .table-cell {
                        display: table-cell;vertical-align: middle;
                    }

                    .graph_row_text {
                        box-sizing: border-box;padding-left: 10px;font-size: 13px;line-height: 15px;text-align: left;word-wrap: break-word;width: 200px;min-width: 150px;
                    }
                </style>
                </head>
                <body>
                    <div class="voting_platform_wrap vote_casting_wrap">
                        <div class="vote_casting_header">
                            <div class="vote_casting_header_section">
                                <div class="vote_casting_description">{{title}}</div>
                            </div>
                            <div class="clearer"></div>
                        </div>
                        <div class="line lightest_line"></div>
                        <div class="big_graph">
                            <div class="long_text_holder">
                                {{{longText}}}
                            </div>
                            <div class="graph_wrap">
                                {{{rows}}}
                            </div>
                        </div>
                    </div>
                </body>
            </html>
